# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Prod RailWay Deploy MoneyStats

on:
  push:
    branches: [ deploy_railway ]

jobs:
  setting-up:
    name: ☁️ Setting Up
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: 🚀 Setting Up Deployment Package
        run: echo Process Started!!!

  java:
    name: 🔧 Java 11
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: 🔧 Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
  install:
    name: 🌱 Install
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
      repository-projects: write
      packages: write
    needs: [ setting-up, java ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Install with Maven
        run: mvn -X clean install
  test:
    name: 📂 Test
    runs-on: ubuntu-latest
    needs: [ install, java ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: 📂 Test with Maven
        run: mvn test
  build:
    name: 📂 Build
    runs-on: ubuntu-latest
    needs: [ test, java ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn -B package --file pom.xml
  deploy:
    name: 🚀 Deploy
    runs-on: ubuntu-latest
    environment:
      name: prod-moneystats-service
      url: https://prod-moneystats-service.up.railway.app
    needs: [ java, build ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven

      - name: Deploy
        run: deploy railway