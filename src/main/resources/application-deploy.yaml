server:
  servlet:
    context-path: ${CONTEXT_PATH}
spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysqldb:3306/${DATABASE_NAME}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    generate-ddl: true
    show-sql: true
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  sql:
    init:
      mode: always
  servlet:
    multipart:
      max-file-size: 1MB
      max-request-size: 1MB

rest:
  scheduled:
    marketData:
      active: true
      quantity: ${SCHEDULER_MARKET_DATA_QUANTITY}
      delay:
        start: ${SCHEDULER_MARKET_DATA_DELAY_START}
        end: ${SCHEDULER_MARKET_DATA_DELAY_END}
    caching:
      active: true
      cron: 0 0 1 * * MON
  client:
    github:
      baseUrl: https://api.github.com
      issuesUrl: /repos/MoneyStats/App/issues
      authToken: ${GITHUB_AUTH_TOKEN}
    emailSender:
      url: http://email.sender:8080/email-sender
      sendEmailUrl: /v1/send-email
    coinGecko:
      url: https://api.coingecko.com
      marketDataUrl: /api/v3/coins/markets

jwt:
  secret: ${JWT_SECRET}
  time: ${JWT_TIME}
app:
  logTail:
    active: true
  invitationCode: ${TOKEN_INVITE}
  fe:
    url: ${FE_URL}