server:
  servlet:
    context-path: ${CONTEXT_PATH}
spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysqldb:3306/${DATABASE_NAME}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    generate-ddl: true
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB

rest:
  client:
    github:
      issuesUrl: https://api.github.com/repos/MoneyStats/App/issues
      authToken: ${GITHUB_AUTH_TOKEN}
    emailSender:
      url: http://email-sender:8080/email-sender
      sendEmailUrl: /v1/send-email

jwt:
  secret: ${JWT_SECRET}
  time: ${JWT_TIME}
app:
  invitationCode: ${TOKEN_INVITE}
  fe:
    url: ${FE_URL}