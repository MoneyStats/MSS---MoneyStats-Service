<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>Contact</title>
    <meta name="description" content="Reset Password Email Template."/>
    <style type="text/css">
        @charset "UTF-8";
        @import url("src/bootstrap/bootstrap.min.css");
        @import url("src/splide/splide.min.css");
        @import url("https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css");
        @import url("https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap");

        a {
            text-decoration: none;
            text-align: center;
        }

        .logo {
            color: #1e1e2d;
        }
    </style>
</head>

<body
        marginheight="0"
        topmargin="0"
        marginwidth="0"
        style="
      margin: 0px;
      background-color: #f2f3f8;
      font-family: 'Poppins', sans-serif;
    "
        leftmargin="0"
>
<!--100% body table-->
<table
        cellspacing="0"
        border="0"
        cellpadding="0"
        width="100%"
        style="
        @import url(https://fonts.googleapis.com/css?family=Rubik:300,400,500,700|Open+Sans:300,400,600,700);
        font-family: 'Poppins', sans-serif;
      "
>
    <tr>
        <td>
            <table
                    style="max-width: 670px; margin: 0 auto"
                    width="100%"
                    border="0"
                    align="center"
                    cellpadding="0"
                    cellspacing="0"
            >
                <tr>
                    <td style="height: 100px">&nbsp;</td>
                </tr>
                <tr>
                    <td style="text-align: center" class="title">
                        <div>
                            <a
                                    href="https://moneystats.github.io/App/"
                                    title="logo"
                                    target="_blank"
                            >
                                <img
                                        width="90"
                                        src="https://moneystats.github.io/App/assets/images/logos/favicon_trasparent.png"
                                        title="MoneyStats"
                                        alt="logo"
                                />
                            </a>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="height: 20px">&nbsp;</td>
                </tr>
                <tr>
                    <td>
                        <table
                                width="95%"
                                border="0"
                                align="center"
                                cellpadding="0"
                                cellspacing="0"
                                style="
                    max-width: 670px;
                    background: #fff;
                    border-radius: 20px;
                    text-align: center;
                    -webkit-box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06);
                    -moz-box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06);
                    box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06);
                  "
                        >
                            <div
                                    style="
                      filter: blur(8px);
                      -webkit-filter: blur(8px); /* Full height */
                      height: 100%;
                    "
                            ></div>
                            <tr>
                                <td style="height: 40px">&nbsp;</td>
                            </tr>
                            <tr>
                                <td style="padding: 0 35px">
                                    <h1
                                            style="
                          color: #1e1e2d;
                          font-weight: 500;
                          margin: 0;
                          font-size: 32px;
                          font-family: 'Poppins', sans-serif;
                        "
                                    >
                                        You have requested to be contact by email
                                    </h1>
                                    <span
                                            style="
                          display: inline-block;
                          vertical-align: middle;
                          margin: 29px 0 26px;
                          border-bottom: 1px solid #cecece;
                          width: 100px;
                        "
                                    ></span>
                                    <p
                                            style="
                          color: #455056;
                          font-size: 15px;
                          line-height: 24px;
                          margin: 0;
                        "
                                    >
                                        Hi {{NAME}}, <br>
                                        We will answer you as soon we can. <br>
                                        That's a copy of your original message. <br>
                                        <br>
                                        {{MESSAGE}} <br>
                                        <br>
                                        Please, don't answer to this email, we already receive it. <br>
                                    </p>
                                    <a
                                            href="https://moneystats.github.io/App/"
                                            style="
                          background: #0e36ff;
                          text-decoration: none !important;
                          font-weight: 500;
                          margin-top: 35px;
                          color: #fff;
                          text-transform: uppercase;
                          font-size: 14px;
                          padding: 10px 24px;
                          display: inline-block;
                          border-radius: 50px;
                        "
                                    >Open MoneyStats</a
                                    >
                                </td>
                            </tr>
                            <tr>
                                <td style="height: 40px">&nbsp;</td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr>
                    <td style="height: 20px">&nbsp;</td>
                </tr>
                <tr>
                    <td style="text-align: center">
                        <p
                                style="
                    font-size: 14px;
                    color: rgba(69, 80, 86, 0.7411764705882353);
                    line-height: 18px;
                    margin: 0 0 0;
                  "
                        >
                            &copy; <strong>moneystats.github.io/App</strong>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td style="height: 80px">&nbsp;</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<!--/100% body table-->
</body>
</html>
